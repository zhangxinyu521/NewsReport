<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日快讯</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #e5e5e5; }
        .card { 
            width: 600px;
            height: 1335px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #a0c4f3, #e0c6f2);
            position: relative;
            border-radius: 0px;
            overflow: hidden;
        }
        .mask {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 50px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 60px 60px 30px 30px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            z-index: 1;
        }
        .header {
            color: #003153;
            text-align: center;
            padding: 20px 0;
            font-size: 40px;
            height: 80px;
            box-sizing: border-box;
            border-radius: 10px 10px 0 0;
            font-weight: 700;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .news-container {
            padding: 5px 0;
            height: calc(1335px - 135px);
            overflow-y: auto;
            position: relative;
            z-index: 2;
        }
        .news-unit {
            display: flex;
            margin: 0 30px 20px;
            background-color: #f0f8ff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
        }
        .news-unit img {
            width: 240px;
            height: 180px;
            object-fit: cover;
        }
        .text-block {
            padding: 10px 8px;
            width: 320px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .title {
            font-weight: bold;
            font-size: 15px;
            color: #333;
        }
        .description {
            font-family: 'KaiTi', 'SimKai';
            font-size: 14px;
            margin: 10px 0;
            overflow: hidden;
        }
        .ctime {
            font-size: 12px;
            color: #999;
            align-self: flex-end;
            margin-top: auto;
        }
        .footer {
            color: #ffffff;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .footer-bg {
            position: absolute;
            bottom: 13px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 24px;
            background-color: #a39ad7;
            border-radius: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="mask"></div>
        <div class="header">今日快讯</div>
        <div class="news-container">
            <!-- NEWS_CONTENT -->
        </div>
        <div class="footer-bg"></div>
        <div class="footer">Powered by AI Assistant</div>
    </div>
</body>
</html>
